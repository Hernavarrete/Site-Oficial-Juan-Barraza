    <h1 id="top">CONTACTO</h1>

    <h2 class="ms-4 text-uppercase">Para contrataciones completa el siguiente formulario:</h2>

    <form class="container-fluid needs-validation">

        <div class="form-floating mb-3">
            <input class="form-control" placeholder="name" id="name" style="background-color: #030201; color: #efdfd0;"
                required></input>
            <label for="name">Nombre Completo</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mail" placeholder="mail"
                style="background-color: #030201; color: #efdfd0;" required>
            <label for="mail">Correo Electronico</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" class="form-control" name="fecha" id="fecha"
                style="background-color: #030201; color: #efdfd0;" required>
            <label for="fecha"> Fecha del Show</label>
        </div>

        <div class="form-floating">
            <select class="form-select mb-3" id="ciudad" aria-label="Default select example"
                style="background-color: #030201; color: #efdfd0;" required>
                <option selected disabled value="">Seleccione una Provincia</option>
                <option value="1">Buenos Aires</option>
                <option value="2">CABA</option>
                <option value="3">Cordoba</option>
                <option value="4">Mendoza</option>
                <option value="5">Neuquen</option>
                <option value="6">Santa Fe</option>
            </select>
            <label for="ciudad">Lugar del show :</label>
        </div>

        <div class="mb-3">
            <label for="tipo"> ¿Es un contrato Particular o Empresarial?</label>
            <input class="form-check-input" type="radio" name="tipo" id="" required> Particular
            <!--Para inputs tipo CheckBox o Radio, si queremos que sea required, solo debe colocarse en la primer opcion-->
            <input class="form-check-input " type="radio" name="tipo" id=""> Empresarial
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Mensaje" id="Mensaje" maxlength="1000"
                style="background-color: #030201; color: #efdfd0; height: 25vh"></textarea>
            <label for="Mensaje">Comentarios adicionales (max 1000):</label>
        </div>

        <input type="submit" class="btn btn-outline-light btn-lg mb-3 text-uppercase w-100"></input>
    </form>
