    <h1 id="top" class="titulo">CONTACTO</h1>

    <h2>Para contrataciones completa el siguiente formulario:</h2>

    <form action="">
        <fieldset class="formulario">
            <legend>Contrataciones</legend>
            <!-- Carga manual -->
            <ul>
                <li>
                    <label for="nombre"> Nombre</label>
                    <input class="input" type="text" name="nombre" id="" placeholder="Nombre Completo" required>
                </li>
                <li>
                    <label for="mail"> Correo Electronico</label>

                    <input class="input" type="email" name="mail" id="" placeholder="admin@admin.com" required>
                </li>
                <li>
                    <label for="fecha"> Fecha del Show</label>
                    <input class="input" type="date" name="fecha" id="" required>
                </li>
                <!-- Seleccion -->
                <li>
                    <label for="pais"> Provincia</label>
                </li>
                <li>
                    <select name="provincia" id="" required>
                        <option class="input" value=""> - Selecciones una Provincia - </option>
                        <!--Al no devolver un valor, obliga al usuario a elegir una de las opciones dispobibles.-->
                        <option value="baires"> Buenos Aires</option>
                        <option value="caba"> CABA</option>
                        <option value="cordoba"> Cordoba</option>
                        <option value="mendoza"> Mendoza</option>
                        <option value="neuquen"> Neuquen</option>
                        <option value="santafe"> Santa Fe</option>
                    </select>
                </li>
                <!-- Opciones -->
                <li>
                    <label for="tipo"> ¿Es un contrato Particular o Empresarial?</label>
                    <input class="input" type="radio" name="tipo" id="" required> Particular
                    <!--Para inputs tipo CheckBox o Radio, si queremos que sea required, solo debe colocarse en la primer opcion-->
                    <input type="radio" name="tipo" id=""> Empresarial
                </li>
                <!-- Texto Libre -->
                <li>
                    Comentarios adicionales (max 500):
                </li>
                <li>
                    <textarea class="input" name="" id="" cols="30" rows="10" maxlength="500"></textarea>
                </li>
                <li>
                    <input class="submit" type="submit">
                </li>
            </ul>
        </fieldset>
    </form>
